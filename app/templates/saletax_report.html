<!DOCTYPE html>
<html lang="th">

<head>
    <meta charset="UTF-8" />
    <title>รายงานภาษีขาย</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="/static/css/saletax_report.css">
</head>

<body class="bg-gradient-to-b from-indigo-50 to-white min-h-screen">

    <div class="max-w-6xl mx-auto px-4 pt-8 flex items-center justify-between">
        <a href="/dashboard" class="inline-flex items-center gap-2 text-blue-700 hover:underline">
            <span>←</span> กลับ Dashboard
        </a>
        <div class="flex items-center gap-3">
            <button id="btnPrint"
                class="px-4 py-2 rounded-md bg-white text-gray-700 border hover:bg-gray-50">พิมพ์/ส่งออก</button>
            <button id="btnExcel" class="px-4 py-2 rounded-md bg-white text-gray-700 border hover:bg-gray-50">
                ส่งออก Excel
            </button>
        </div>
    </div>

    <div class="max-w-6xl mx-auto px-4 pt-6">
        <!-- ฟิลเตอร์ (โทนม่วง/เทา คล้ายภาพตัวอย่าง) -->
        <div class="rounded-2xl p-4 bg-gradient-to-r from-purple-600 to-slate-700 text-white shadow">
            <div class="flex flex-wrap items-center gap-3">
                <div class="inline-flex rounded bg-white/10" role="group">
                    <button class="rg px-4 py-2 text-sm rounded-l bg-white/20" data-gran="day">รายวัน</button>
                    <button class="rg px-4 py-2 text-sm" data-gran="month">รายเดือน</button>
                    <button class="rg px-4 py-2 text-sm rounded-r" data-gran="year">รายปี</button>
                </div>

                <div id="f-day" class="flex items-center gap-2">
                    <span class="text-sm">วันที่</span>
                    <input id="dayFrom" type="date" class="rounded px-2 py-1 text-gray-900">
                    <span class="text-sm">ถึง</span>
                    <input id="dayTo" type="date" class="rounded px-2 py-1 text-gray-900">
                </div>

                <div id="f-month" class="hidden items-center gap-2">
                    <span class="text-sm">เดือน</span>
                    <input id="monthPick" type="month" class="rounded px-2 py-1 text-gray-900">
                </div>

                <div id="f-year" class="hidden items-center gap-2">
                    <span class="text-sm">ปี</span>
                    <input id="yearPick" type="number" min="2000" max="2100"
                        class="rounded px-2 py-1 w-28 text-gray-900">
                </div>

                <div class="ml-auto flex items-center gap-3">
                    <label class="inline-flex items-center gap-2 text-sm">
                        <input id="splitCompany" type="checkbox" class="w-4 h-4"><span>แยกรายบริษัท</span>
                    </label>
                    <select id="mode" class="rounded px-2 py-1 text-gray-900">
                        <option value="detail">รายงาน (ละเอียด)</option>
                        <option value="summary">รายงานแบบสรุป</option>
                    </select>
                    <button id="apply"
                        class="bg-white text-purple-700 font-semibold px-4 py-2 rounded hover:bg-white/90">สร้างรายงาน</button>
                </div>
            </div>
        </div>

        <!-- Header รายงาน -->
        <!-- หัวกระดาษพิมพ์ซ้ำทุกหน้า -->
        <header class="print-header">
            <div class="print-header__inner">
                <div class="print-header__center">
                    <!-- ใส่อะไรสั้น ๆ ได้ เช่น โลโก้/ชื่อระบบ -->
                    รายงานภาษีขาย
                </div>
                <div class="print-header__right">
                    <span class="page-number"></span>
                </div>
            </div>
        </header>

        <!-- บล็อกหัวรายงาน (ตรงกลาง) -->
        <div class="report-title-block text-center">
            <h1 class="text-2xl font-bold">รายงานภาษีขาย</h1>
            <p>เดือน <span class="month-year">—</span></p>
            <p>ชื่อผู้ประกอบการ&nbsp;&nbsp;&nbsp;&nbsp;บริษัท เอส แอนด์ เอส อินคอม
                จำกัด&nbsp;&nbsp;&nbsp;&nbsp;เลขที่ประจำตัวผู้เสียภาษี 0715544000020</p>
            <p>ชื่อสถานประกอบการ&nbsp;&nbsp;&nbsp;&nbsp;บริษัท เอส แอนด์ เอส อินคอม
                จำกัด&nbsp;&nbsp;&nbsp;&nbsp;สำนักงานใหญ่&nbsp;&nbsp;&nbsp;&nbsp;โทรศัพท์&nbsp;&nbsp;&nbsp;&nbsp;0-3558-9274
            </p>
        </div>

        <!-- เนื้อหารายงาน -->
        <div id="reportBody" class="space-y-8"></div>
    </div>
    </div>

    <script src="/static/js/saletax_report.js"></script>
</body>

</html>
