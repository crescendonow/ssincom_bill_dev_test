<!-- templates/product_form.html -->
<!DOCTYPE html>
<html lang="th">

<head>
  <meta charset="UTF-8">
  <title>จัดการสินค้า</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="/static/css/style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" />
</head>

<body class="bg-blue-50 min-h-screen">
  <div class="max-w-6xl mx-auto py-8 px-4">
    <div class="mb-4">
      <a href="/" class="text-blue-700 hover:underline">← กลับ Dashboard</a>
    </div>

    <!-- ฟอร์มสินค้า -->
    <div class="bg-white rounded-xl shadow p-6 mb-6">
      <h2 class="text-xl font-bold text-blue-700 mb-4">ฟอร์มสินค้า (เพิ่ม/แก้ไข)</h2>

      <form id="productForm" class="space-y-4">
        <input type="hidden" name="idx" id="idx">

        <div class="grid md:grid-cols-5 gap-4">
          <div>
            <label for="cf_itemid" class="block text-sm text-gray-700 mb-1">รหัสสินค้า *</label>
            <input name="cf_itemid" id="cf_itemid" class="input" maxlength="20" required>
          </div>
          <div class="md:col-span-2">
            <label for="cf_itemname" class="block text-sm text-gray-700 mb-1">ชื่อสินค้า *</label>
            <input name="cf_itemname" id="cf_itemname" class="input" required>
          </div>
          <div>
            <label for="cf_unitname" class="block text-sm text-gray-700 mb-1">หน่วย</label>
            <input name="cf_unitname" id="cf_unitname" class="input" placeholder="เช่น ถุง, ตัน, ชิ้น">
          </div>
          <div>
            <label for="cf_itempricelevel_price" class="block text-sm text-gray-700 mb-1">ราคา</label>
            <input type="number" step="0.01" name="cf_itempricelevel_price" id="cf_itempricelevel_price" class="input"
              value="0">
          </div>
        </div>

        <div class="grid md:grid-cols-5 gap-4">
          <div>
            <label for="cf_items_ordinary" class="block text-sm text-gray-700 mb-1">ลำดับ/Ordinary</label>
            <input type="number" name="cf_items_ordinary" id="cf_items_ordinary" class="input">
          </div>
          <div class="md:col-span-4 flex items-center gap-3">
            <label class="flex items-center gap-2 text-sm">
              <input type="checkbox" id="redirectDash" class="h-4 w-4">
              บันทึกแล้วกลับ Dashboard
            </label>
            <span id="dupWarn" class="text-red-600 text-sm hidden">⚠️ พบข้อมูลซ้ำ (รหัสหรือชื่อสินค้า)</span>
          </div>
        </div>

        <div class="flex gap-3">
          <button type="submit" class="px-5 py-2 bg-blue-600 text-white rounded hover:bg-blue-700">
            <i class="fa-solid fa-floppy-disk"></i> บันทึก</button>
          <button type="button" id="btnReset" class="px-5 py-2 border rounded hover:bg-gray-50">
            <i class="fa-solid fa-window-restore"></i> รีเซ็ต</button>
          <button type="button" id="btnDelete" class="px-5 py-2 bg-red-600 text-white rounded hover:bg-red-700 hidden">
            <i class="fa-solid fa-trash"></i> ลบ</button>
        </div>
      </form>
    </div>

    <!-- ตารางรายการสินค้า -->
    <div class="bg-white rounded-xl shadow p-6">
      <div class="flex items-center justify-between mb-3 gap-2 flex-wrap">
        <h3 class="font-semibold">รายการสินค้า</h3>
        <input id="search" placeholder="ค้นหา (รหัส / ชื่อ / หน่วย)" class="input w-full sm:w-64">
      </div>

      <div class="overflow-x-auto">
        <table class="w-full text-sm">
          <thead>
            <tr class="bg-blue-100 text-left">
              <th class="p-2">รหัส</th>
              <th class="p-2">ชื่อสินค้า</th>
              <th class="p-2 hidden sm:table-cell">หน่วย</th>
              <th class="p-2">ราคา</th>
              <th class="p-2 hidden md:table-cell">Ord.</th>
              <th class="p-2 w-24">แก้ไข</th>
            </tr>
          </thead>
          <tbody id="tbody"></tbody>
        </table>
      </div>

      <!-- แถบเปลี่ยนหน้า -->
      <div class="flex items-center justify-between mt-3 flex-wrap gap-2">
        <div id="resultInfo" class="text-sm text-gray-500">—</div>
        <div class="flex items-center gap-2">
          <button id="prevPage" class="px-3 py-1 border rounded hover:bg-gray-50">ก่อนหน้า</button>
          <span id="pageInfo" class="text-sm text-gray-700">หน้า 1 / 1</span>
          <button id="nextPage" class="px-3 py-1 border rounded hover:bg-gray-50">ถัดไป</button>
        </div>
      </div>
    </div>
  </div>

  <style>
    .input {
      width: 100%;
      padding: .6rem;
      border: 1px solid #ccc;
      border-radius: .5rem;
      background: #fff;
    }

    .row:hover {
      background: #f7fbff;
    }
  </style>

  <script src="/static/js/product_form.js" defer></script>
</body>

</html>
