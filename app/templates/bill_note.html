<!DOCTYPE html>
<html lang="th">

<head>
    <meta charset="UTF-8">
    <title>สร้างใบวางบิล</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="/static/css/bill_note.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" />
</head>

<body class="bg-gray-100">

    <div class="max-w-4xl mx-auto px-4 pt-8 page-controls">
        <a href="/dashboard" class="inline-flex items-center gap-2 text-blue-700 hover:underline">
            <span>←</span> กลับ Dashboard
        </a>
    </div>

    <div id="controls" class="max-w-4xl mx-auto p-4 bg-white shadow-lg my-8 rounded-lg">
        <div class="border-b border-gray-200 mb-4">
            <nav class="-mb-px flex space-x-8" aria-label="Tabs">
                <button id="tab-create"
                    class="whitespace-nowrap py-4 px-1 border-b-2 font-medium text-sm border-blue-500 text-blue-600">
                    สร้าง / แก้ไขใบวางบิล
                </button>
                <button id="tab-search"
                    class="whitespace-nowrap py-4 px-1 border-b-2 font-medium text-sm border-transparent text-gray-500 hover:text-gray-700 hover:border-gray-300">
                    ค้นหารายการ
                </button>
            </nav>
        </div>
        <div id="panel-create">
            <h1 class="text-2xl font-bold mb-4 text-gray-700">สร้างใบวางบิล</h1>
        </div>
        <div id="panel-search" class="hidden">
            <h1 class="text-2xl font-bold mb-4 text-gray-700">ค้นหาใบวางบิล</h1>
            <div class="grid md:grid-cols-3 gap-4 items-end">
                <div>
                    <label for="searchStartDate" class="block text-sm font-medium text-gray-600">วันที่เริ่มต้น</label>
                    <input type="date" id="searchStartDate"
                        class="mt-1 block w-full border-gray-300 rounded-md shadow-sm p-2">
                </div>
                <div>
                    <label for="searchEndDate" class="block text-sm font-medium text-gray-600">วันที่สิ้นสุด</label>
                    <input type="date" id="searchEndDate"
                        class="mt-1 block w-full border-gray-300 rounded-md shadow-sm p-2">
                </div>
                <div>
                    <label for="searchQuery" class="block text-sm font-medium text-gray-600">คำค้นหา</label>

                    <input type="text" id="searchQuery" placeholder="เลขที่บิล / ชื่อลูกค้า"
                        class="mt-1 block w-full border-gray-300 rounded-md shadow-sm p-2" list="billNoteList"
                        autocomplete="off">
                    <datalist id="billNoteList"></datalist>
                </div>
            </div>
            <div class="mt-4">
                <button id="searchBillBtn"
                    class="bg-blue-600 text-white px-6 py-2 rounded-md hover:bg-blue-700">ค้นหา</button>
            </div>
            <div class="mt-6 overflow-x-auto">
                <table class="w-full text-sm">
                    <thead>
                        <tr class="bg-gray-50">
                            <th class="p-2 text-left">วันที่</th>
                            <th class="p-2 text-left">เลขที่ใบวางบิล</th>
                            <th class="p-2 text-left">ลูกค้า</th>
                            <th class="p-2 text-center">จัดการ</th>
                        </tr>
                    </thead>
                    <tbody id="searchResultsBody">
                    </tbody>
                </table>
            </div>
        </div>
        <div class="grid md:grid-cols-4 gap-4 items-end">
            <div>
                <label for="billDate" class="block text-sm font-medium text-gray-600">
                    วันที่ใบวางบิล
                </label>
                <input type="date" id="billDate" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm p-2">
            </div>

            <div>
                <label for="customerSearch" class="block text-sm font-medium text-gray-600">ค้นหาลูกค้า</label>
                <input type="text" id="customerSearch" list="customerList"
                    class="mt-1 block w-full border-gray-300 rounded-md shadow-sm p-2" autocomplete="off">
                <datalist id="customerList"></datalist>
                <input type="hidden" id="customerId">
            </div>
            <div>
                <label for="startDate" class="block text-sm font-medium text-gray-600">วันที่เริ่มต้น</label>
                <input type="date" id="startDate" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm p-2">
            </div>
            <div>
                <label for="endDate" class="block text-sm font-medium text-gray-600">วันที่สิ้นสุด</label>
                <input type="date" id="endDate" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm p-2">
            </div>
        </div>
        <div class="mt-4 flex gap-4">
            <button id="generateBillBtn"
                class="bg-blue-600 text-white px-6 py-2 rounded-md hover:bg-blue-700"> 
                <i class="fa-solid fa-laptop-file"></i>สร้างเอกสาร</button>
            <button id="saveBillBtn" class="bg-purple-600 text-white px-6 py-2 rounded-md hover:bg-purple-700 hidden">
                <i class="fa-solid fa-floppy-disk"></i> บันทึกใบวางบิล</button>
            <button id="printPdfBtn" class="bg-green-600 text-white px-6 py-2 rounded-md hover:bg-green-700 hidden">
                <i class="fa-solid fa-print"></i> พิมพ์ PDF</button>
                
        </div>
        <div id="loading" class="mt-2 text-gray-500 hidden">กำลังโหลดข้อมูล...</div>
    </div>

    <div id="bill-note-container">
    </div>
    <template id="bill-note-template">
        <div class="A4-page mx-auto bg-white my-8 relative">
            <header class="flex justify-between items-start p-8">
                <div class="text-xs">
                    <h1 class="text-2xl font-bold">บริษัท เอส แอนด์ เอส อินคอม จำกัด</h1>
                    <h1 class="text-2xl font-bold">S &amp; S INCOM CO., LTD.</h1>
                    <p>69 หมู่ 10 ต.พังตรุ อ.พนมทวน จ.กาญจนบุรี 71140</p>
                    <p>Tel.0-3558-9274 email:mailtossincom@gmail.com</p>
                    <p>website:www.ssincom.com</p>
                </div>
                <div class="text-center">
                    <h2 class="text-3xl font-bold">ใบวางบิล</h2>
                    <p class="text-lg"><strong>BILLING NOTE</strong></p>
                    
                    <p class="text-base">เลขประจำตัวผู้เสียภาษีอากร</p>
                    <h2 class="text-2xl font-bold">0715544000020</h2>

                </div>
            </header>
            <section class="border-t-2 border-b-2 border-black mx-8 p-4 text-sm">
                <div class="grid grid-cols-2 gap-x-8">
                    <div>
                        <p><strong>เลขประจำตัวผู้เสียภาษีอากร:</strong> <span class="cust-tax-id"></span> </p>
                        <p><strong>รหัส:</strong> <span class="cust-person-id"></span></p>
                        <p><strong>ชื่อ / บริษัท:</strong> <span class="cust-name"></span> /
                            <span class="cust-branch"></span>
                        </p>
                        <p><span class="cust-address"></span></p>
                    </div>
                    <div class="text-right">
                        <p><strong>เลขที่:</strong> <span class="bill-number"></span></p>
                        <p><strong>วันที่:</strong> <span class="bill-date"></span></p>
                        <p><strong>วันครบกำหนดชำระ:</strong> <span class="payment-due-date"></span></p>
                        <p><strong>หน้า:</strong> <span class="page-number"></span></p>
                    </div>
                </div>
            </section>

            <main class="m-8">
                <p class="mb-4 text-base">ได้รับการวางบิลจาก <b>"บริษัท เอส แอนด์ เอส อินคอม จำกัด"</b>
                    โดยมีรายละเอียดรายการค้างชำระเพื่อตรวจสอบและนัดชำระเงิน ดังนี้ -</p>
                <table class="w-full text-sm border-collapse">
                    <thead>
                        <tr class="border-y-2 border-black">
                            <th class="p-2 text-center w-16">ลำดับ</th>
                            <th class="p-2 text-left">เลขที่ใบกำกับภาษี</th>
                            <th class="p-2 text-center">ลงวันที่</th>
                            <th class="p-2 text-center">วันครบกำหนดชำระ</th>
                            <th class="p-2 text-right">จำนวนเงิน</th>
                        </tr>
                    </thead>
                    <tbody class="invoice-table-body">
                    </tbody>
                    <tfoot class="summary-footer hidden">
                        <tr class="border-t-2 border-black font-bold">
                            <td colspan="4" class="p-2 text-right">ยอดเงินสุทธิ</td>
                            <td class="summary-total p-2 text-right">0.00</td>
                        </tr>
                        <tr class="border-t-2 border-b-2 border-black">
                            <td colspan="5" class="total-in-words font-bold p-2 text-right">
                            </td>
                        </tr>
                    </tfoot>
                </table>
            </main>

            <div class="page-ender">
                <footer class="w-full grid grid-cols-4 gap-4 text-center text-sm p-8">
                <div>
                    <p class="mt-8 signature-underline">&nbsp;</p>
                    <p><strong>(ผู้รับวางบิล)</strong></p>
                </div>
                <div>
                    <p class="mt-8 signature-underline">&nbsp;</p>
                    <p><strong>วันที่รับวางบิล</strong></p>
                </div>
                <div>
                    <p class="mt-8 signature-underline">&nbsp;</p>
                    <p><strong>(ผู้วางบิล)</strong></p>
                </div>
                <div>
                    <p class="mt-8 signature-underline">
                        <span class="signature-date"></span>
                    </p>
                    <p><strong>วันที่</strong></p>
                </div>
            </footer>
            </div>
        </div>
    </template>

    <script src="/static/js/bill_note.js"></script>
</body>

</html>
